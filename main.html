<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width" initial-scale="1.0">
        <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <title>Laptop Shop</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="img/logo.svg" alt="logo of company">
                <h4 class="logo">Gadget Xtreme</h4>
            </div>
            <nav>
                <ul class="stylelist">
                    <li><a class="styleitem" href="/">Specs</a></li>
                    <li><a class="styleitem" href="/">Products</a></li>
                    <li><a class="styleitem" href="/">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="img/cart.svg" alt="cart">
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="introtext">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch ultra hd display offering a 4k
                            display with touch screen.</p>
                    </div>
                    <div class="options">
                        <button class="size">14 inch</button>
                        <button class="add">Add To Cart</button>
                    </div>    
                </div>
                <div class="cover">
                    <img src="img/matebook.png" alt="macbook">
                </div>
            </section>
            <div class="laptop">
                <img src="img/arrow-left.svg" alt="" />
				<img src="img/dot.svg" alt="" />
				<img src="img/dot-full.svg" alt="" />
				<img src="img/dot-full.svg" alt="" />
				<img src="img/arrow-right.svg" alt="" />
            </div>
            <img class="big-circle" src="img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="img/small-eclipse.svg" alt="" />
        
        
        
        </main>
        
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>











































</html>
